#配置根Logger
log4j.rootLogger=info,Console,D,E

#定义日志输出目的地为控制台
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
#可以灵活地指定日志输出格式，下面一行是指定具体的格式
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS}  [%c] - %m%n

#文件大小到达指定尺寸的时候产生一个新的文件
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender
#指定输出目录
#log4j.appender.D.File = ${catalina.home}/logs/web.log
log4j.appender.D.File = ${webapp.root}/logs/web.log
#定义文件最大大小
log4j.appender.D.Append = true
#log4j.appender.D.MaxFileSize = 10MB   RollingFileAppender 方式才有效
# 输出所以日志，如果换成DEBUG表示输出DEBUG以上级别日志
log4j.appender.D.Threshold = INFO
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern =%-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
#指定输出目录
#log4j.appender.E.File = ${catalina.home}/logs/web_error.log
log4j.appender.E.File = ${webapp.root}/logs/web_error.log
log4j.appender.E.Append = true
#定义文件最大大小
#log4j.appender.E.MaxFileSize = 10MB
# 输出所以日志，ERROR 表示输出ERROR以上级别日志
log4j.appender.E.Threshold = ERROR
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern =%-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n